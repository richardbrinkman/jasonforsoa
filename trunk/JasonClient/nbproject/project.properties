application.homepage=http://www.cs.ru.nl/jason
application.title=JasonClient
application.vendor=dr. ir. R. Brinkman <r.brinkman@cs.ru.nl>
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JasonClient.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-logging-1.0.4.jar=../JasonFramework/lib/commons-logging-1.0.4.jar
file.reference.opensaml-1.0.1.jar=../JasonFramework/lib/opensaml-1.0.1.jar
file.reference.wss4j-1.5.4.jar=../JasonFramework/lib/wss4j-1.5.4.jar
file.reference.xmlsec-1.4.0.jar=../JasonFramework/lib/xmlsec-1.4.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.JasonService.jar}:\
    ${build.classes.dir}:\
    ${reference.JasonFramework.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=jason.test.client.Client
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.JasonFramework=../JasonFramework
project.JasonService=../JasonService
reference.JasonFramework.jar=${project.JasonFramework}/dist/JasonFramework.jar
reference.JasonService.jar=${project.JasonService}/dist/JasonService.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.opensaml-1.0.1.jar}:\
    ${file.reference.wss4j-1.5.4.jar}:\
    ${file.reference.xmlsec-1.4.0.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.security.manager -Djava.security.policy=jason.policy
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
